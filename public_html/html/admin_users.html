      </div>

    <p>更新または削除を行う商品を選択してください。<br>※削除フラグ：”0”= OFF　”1”= ON<br>※権限："1"= 一般ユーザー　"99"= 管理者</p>
    <form action="" method="post" class="form-group">
      <table class="table admin-table" border = "1">
        <tr>
          <td></td>

          <td>メールアドレス</td>

          <td><input type="radio">
            <td>1</td>
            <td><input type="text" value="ユーザー１"></td>

            <td><input type="text" value="99"></td>

          </td>
        </tr>
        <tr>
          <td><input type="radio">
            <td>2</td>

            <td><input type="text" value="1"></td>

        <tr>

            <td><input type="text" value="1"></td>
            <td><input type="text" value="0"></td>
          </td>
        </tr>

      <div class="form-group">
        <a class="btn btn-primary" href="">更新</a>
